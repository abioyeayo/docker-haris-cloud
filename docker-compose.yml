# docker-compose.yml
version: "3.8"
services:
  apache:
    container_name: apache
    build: ./docker/apache
    links:
      - php
    ports:
      - "80:80"
      - "44101:44101"
    volumes:
      - ./src:/usr/local/apache2/htdocs
    command: bash -c "
      java --version && 
      cd usr/local/apache2/htdocs/verification_study/libs/prism-4.8/ && 
      chmod +x install.sh && 
      ./install.sh &&
      cd /usr/local/apache2/htdocs/verification_study/ && 
      java -jar hut.jar 44101"
    # command: bash -c "
    #   java --version && 
    #   cd usr/local/apache2/htdocs/verification_study/libs/prism-4.8/ && 
    #   chmod +x install.sh && 
    #   ./install.sh && 
    #   ls lib && 
    #   bin/prism && 
    #   java -jar hut.jar 44101"
    # command: bash -c "java --version"
  php:
    container_name: php
    build: ./docker/php
    ports:
      - "9000:9000"
    volumes:
      - ./src:/usr/local/apache2/htdocs
    working_dir: /usr/local/apache2/htdocs 
  mysql:
    image: mysql:8.1.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: '<root-password>'
      MYSQL_DATABASE: helloworld
      MYSQL_USER: helloworld
      MYSQL_PASSWORD: '<db-password>'
    ports:
      - "3306:3306"
    volumes:
      - ./database/mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8085:80
